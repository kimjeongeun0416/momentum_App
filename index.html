<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/23a0145ffb.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="popup-wrap" class="hide">
    <div id="popup">
        <p>When you log out, the to-do list is deleted. Do you really want to log out?</p>
        <div class="popup-btn">
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
    </div>
</div>

<button id="setting">
    Log Out
</button>

  <div id="bg-img" class="wrap">
    <div class="content">
      <h2 id="clock">00:00:00</h2>
      <form class="hidden" id="login-form">
        <h2>What is your name?</h2>
          <input
            required
            maxlength="15"
            type="text"            
          />
          <!-- <input type="submit" value="Log In" /> -->
        </form>      
        <h1 class="hidden" id="greeting"></h1>
        <form id="todo-form" class="hidden">
          <input type="text" placeholder="Write a To Do and Press Enter" required>
        </form>
        <ul id="todo-list"></ul>
        <div id="quote" class="hidden">
          <span></span>
          <span></span>
        </div>
        <div id="weather" class="hidden">
          <span></span>
          <span></span>
        </div>
    </div>
  </div>
    <script src="./js/greetings.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/popup.js"></script>
</body>
</html>
